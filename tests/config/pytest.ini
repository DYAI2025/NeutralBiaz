[pytest]
# Pytest configuration for BiazNeutralize AI Testing Framework

# Test discovery
testpaths =
    tests/backend
    tests/integration
    tests/performance
    tests/validation
    tests/data

python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    unit: Unit tests - fast, isolated tests
    integration: Integration tests - test component interactions
    slow: Slow tests - performance tests and long-running validations
    cultural: Cultural adaptation tests
    validation: Validation framework tests
    performance: Performance and load tests
    api: API endpoint tests
    llm: LLM integration tests
    accuracy: Bias detection accuracy tests
    edge_case: Edge case and robustness tests
    smoke: Smoke tests - basic functionality
    regression: Regression tests for bug fixes
    security: Security-related tests
    e2e: End-to-end workflow tests

# Test output configuration
addopts =
    -v
    --strict-markers
    --strict-config
    --tb=short
    --maxfail=5
    --capture=no
    --durations=10
    --color=yes
    --junitxml=tests/reports/junit.xml
    --cov=src
    --cov=bias-engine/src
    --cov-report=html:tests/reports/htmlcov
    --cov-report=xml:tests/reports/coverage.xml
    --cov-report=term-missing
    --cov-fail-under=80

# Asyncio configuration
asyncio_mode = auto

# Coverage configuration
[coverage:run]
source =
    src/
    bias-engine/src/
omit =
    */tests/*
    */test_*
    */conftest.py
    */venv/*
    */node_modules/*
    */__pycache__/*
    */migrations/*
    */settings/*
    */config/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstract

# Coverage targets for quality gates
precision = 2
show_missing = true
skip_covered = false

[coverage:html]
directory = tests/reports/htmlcov

[coverage:xml]
output = tests/reports/coverage.xml