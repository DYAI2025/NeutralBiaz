version: '3.8'

services:
  # Database
  postgres:
    image: postgres:15-alpine
    container_name: biazneutralize-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-biazneutralize}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=en_US.UTF-8 --lc-ctype=en_US.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./configs/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    networks:
      - biazneutralize-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-biazneutralize}"]
      interval: 10s
      timeout: 5s
      retries: 5
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: biazneutralize-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - biazneutralize-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # Backend API
  backend:
    build:
      context: ../../
      dockerfile: deployment/docker/Dockerfile.backend
      args:
        BUILD_DATE: ${BUILD_DATE}
        VERSION: ${VERSION:-latest}
        VCS_REF: ${VCS_REF}
    container_name: biazneutralize-backend
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-biazneutralize}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - SECRET_KEY=${SECRET_KEY}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000}
      - SENTRY_DSN=${SENTRY_DSN}
      - MODEL_CACHE_DIR=/app/models
    volumes:
      - backend_logs:/app/logs
      - model_cache:/app/models
    ports:
      - "8000:8000"
    networks:
      - biazneutralize-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

  # Frontend
  frontend:
    build:
      context: ../../
      dockerfile: deployment/docker/Dockerfile.frontend
      args:
        BUILD_DATE: ${BUILD_DATE}
        VERSION: ${VERSION:-latest}
        VCS_REF: ${VCS_REF}
        REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:8000}
        REACT_APP_ENVIRONMENT: ${ENVIRONMENT:-production}
    container_name: biazneutralize-frontend
    ports:
      - "80:8080"
      - "443:8443"
    networks:
      - biazneutralize-network
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # Background Task Worker
  worker:
    build:
      context: ../../
      dockerfile: deployment/docker/Dockerfile.backend
      args:
        BUILD_DATE: ${BUILD_DATE}
        VERSION: ${VERSION:-latest}
        VCS_REF: ${VCS_REF}
    container_name: biazneutralize-worker
    command: celery -A src.tasks.celery_app worker --loglevel=info --concurrency=2
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-biazneutralize}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - SECRET_KEY=${SECRET_KEY}
      - MODEL_CACHE_DIR=/app/models
    volumes:
      - worker_logs:/app/logs
      - model_cache:/app/models
    networks:
      - biazneutralize-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "celery", "-A", "src.tasks.celery_app", "status"]
      interval: 30s
      timeout: 10s
      retries: 3
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # Task Monitor
  flower:
    build:
      context: ../../
      dockerfile: deployment/docker/Dockerfile.backend
      args:
        BUILD_DATE: ${BUILD_DATE}
        VERSION: ${VERSION:-latest}
        VCS_REF: ${VCS_REF}
    container_name: biazneutralize-flower
    command: celery -A src.tasks.celery_app flower --port=5555
    environment:
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - FLOWER_BASIC_AUTH=${FLOWER_USER:-admin}:${FLOWER_PASSWORD}
    ports:
      - "5555:5555"
    networks:
      - biazneutralize-network
    depends_on:
      - redis
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: biazneutralize-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    volumes:
      - ./configs/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - biazneutralize-network
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: biazneutralize-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./configs/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./configs/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    ports:
      - "3001:3000"
    networks:
      - biazneutralize-network
    depends_on:
      - prometheus
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_logs:
    driver: local
  worker_logs:
    driver: local
  model_cache:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  biazneutralize-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16