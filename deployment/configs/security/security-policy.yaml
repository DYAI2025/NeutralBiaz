# Kubernetes Security Policies for BiazNeutralize AI

apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: biazneutralize-psp
  namespace: biazneutralize
  labels:
    app.kubernetes.io/name: biazneutralize
    app.kubernetes.io/component: security
spec:
  privileged: false
  allowPrivilegeEscalation: false
  requiredDropCapabilities:
    - ALL
  volumes:
    - 'configMap'
    - 'emptyDir'
    - 'projected'
    - 'secret'
    - 'downwardAPI'
    - 'persistentVolumeClaim'
  runAsUser:
    rule: 'MustRunAsNonRoot'
  runAsGroup:
    rule: 'MustRunAs'
    ranges:
      - min: 1
        max: 65535
  seLinux:
    rule: 'RunAsAny'
  fsGroup:
    rule: 'RunAsAny'
  readOnlyRootFilesystem: true
  allowedHostPaths: []
  hostNetwork: false
  hostIPC: false
  hostPID: false

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: biazneutralize-network-policy
  namespace: biazneutralize
  labels:
    app.kubernetes.io/name: biazneutralize
    app.kubernetes.io/component: security
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: biazneutralize
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow traffic from ALB/Ingress
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8000
    - protocol: TCP
      port: 8080
  # Allow inter-service communication
  - from:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: biazneutralize
    ports:
    - protocol: TCP
      port: 8000
    - protocol: TCP
      port: 6379
    - protocol: TCP
      port: 5432
  # Allow monitoring
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 9090
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # Allow HTTPS traffic
  - to: []
    ports:
    - protocol: TCP
      port: 443
  # Allow database connections
  - to:
    - podSelector:
        matchLabels:
          app.kubernetes.io/component: database
    ports:
    - protocol: TCP
      port: 5432
  # Allow Redis connections
  - to:
    - podSelector:
        matchLabels:
          app.kubernetes.io/component: cache
    ports:
    - protocol: TCP
      port: 6379

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: biazneutralize
  name: biazneutralize-role
  labels:
    app.kubernetes.io/name: biazneutralize
    app.kubernetes.io/component: security
rules:
- apiGroups: [""]
  resources: ["pods", "services", "endpoints"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: biazneutralize-rolebinding
  namespace: biazneutralize
  labels:
    app.kubernetes.io/name: biazneutralize
    app.kubernetes.io/component: security
subjects:
- kind: ServiceAccount
  name: biazneutralize-app
  namespace: biazneutralize
roleRef:
  kind: Role
  name: biazneutralize-role
  apiGroup: rbac.authorization.k8s.io

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: biazneutralize-app
  namespace: biazneutralize
  labels:
    app.kubernetes.io/name: biazneutralize
    app.kubernetes.io/component: security
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::ACCOUNT_ID:role/biazneutralize-app-role
automountServiceAccountToken: false