apiVersion: v1
kind: Secret
metadata:
  name: biazneutralize-secrets
  namespace: biazneutralize
  labels:
    app.kubernetes.io/name: biazneutralize
    app.kubernetes.io/component: secrets
type: Opaque
data:
  # Note: These are base64 encoded placeholders
  # In production, use proper secret management (Vault, AWS Secrets Manager, etc.)
  SECRET_KEY: <base64-encoded-secret-key>
  POSTGRES_PASSWORD: <base64-encoded-postgres-password>
  REDIS_PASSWORD: <base64-encoded-redis-password>
  SENTRY_DSN: <base64-encoded-sentry-dsn>
  FLOWER_PASSWORD: <base64-encoded-flower-password>
  GRAFANA_PASSWORD: <base64-encoded-grafana-password>

---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: biazneutralize
  labels:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/component: database
type: Opaque
data:
  POSTGRES_PASSWORD: <base64-encoded-postgres-password>
  POSTGRES_REPLICATION_USER: <base64-encoded-replication-user>
  POSTGRES_REPLICATION_PASSWORD: <base64-encoded-replication-password>

---
apiVersion: v1
kind: Secret
metadata:
  name: redis-secret
  namespace: biazneutralize
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/component: cache
type: Opaque
data:
  REDIS_PASSWORD: <base64-encoded-redis-password>

---
# TLS Secret for HTTPS (replace with real certificates)
apiVersion: v1
kind: Secret
metadata:
  name: tls-secret
  namespace: biazneutralize
  labels:
    app.kubernetes.io/name: biazneutralize
    app.kubernetes.io/component: tls
type: kubernetes.io/tls
data:
  tls.crt: <base64-encoded-certificate>
  tls.key: <base64-encoded-private-key>